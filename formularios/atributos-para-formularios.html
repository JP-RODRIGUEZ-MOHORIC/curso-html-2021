<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos para formularios</title>
</head>
<body>
    <!--
        placeholder: da una pista de lo que el usuario tiene que introducir.
        required: hace que un campo sea obligatorio.
        readonly: hace que un campo sea solo de lectura.
        min - max: establece un minimo y un maximo en un campo numerico.
        minlenght - maxlenght: establece un minimo y un maximo de caracteres en un campo de texto.
        selected: equivale a checked en los select, sirve para establecer una opcion por defecto.
        disabled: Desactiva el campo, no se podra escribir en el autofocus.
        autofocus: para poner el foco por defecto al cargar el formulario.
    -->
    <form>
        <input type="text" placeholder="Introduce tu nombre" required autofocus>
        <input type="text" value="hola" readonly>
        <input type="text" value="hola" disabled>
     <select name="numbers">
        <option value="one">One</option>
        <option value="two" selected>Two</option>
     </select>
     <input type="number" min="5" max="10">
     <input type="text" minlength="10" maxlength="100">
     <input type="submit">
    </form>
    
</body>
</html>
