<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mas etiquetas de bloque</title>
</head>
<body>
    <!--
       address: se usa para aportar informacion de contacto para el article mas cercano o para todo el body.

       blockquote: sirve para marcar las citas a otros autores o documentos. Se puede incluir el atributo cite para poner un enlace al documento original o fuente.
       
       pre: se usa para tener codigo preformateado que necesita ser representado igual que se escribio.

       div: se usa como division del documento, semanticamente no significa nada, es un contenedor generico que se usa generalmente para dar estilos a  traves de CSS o para usar la "Denominacion de eventos" con JavaScript.

       Hr: horizontal rule, se utiliza para decirle al navegador que vamos a cambiar de tema.
    -->

    <address>
        Juan Pablo Rodriguez <br>
        Conscripto Bernardi 1888 <br>
        1846 <br>
        Adrogue 
    </address>
    <blockquote cite="https://www.youtube.com/watch?v=5mvU72l9-sk&ab_channel=F%C3%BAtbolParaTodos">
        <p> Manu le bloqueamo' a gago y es el que mas jugadore'... el que m√°s juega!</p>
    </blockquote>
    <pre>
        Hola, Que tal? ? ?
    </pre>
    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripcion</p>
    </div>
    <div>
        <h2>Nombre</h2>
        <p>Email</p>
        <p>Descripcion</p>
    </div>
    <hr>
</body>
</html>
