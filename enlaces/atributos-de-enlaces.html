<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos de enlaces</title>
</head>
<body>
    <h1>home</h1>
    <!--target: define donde se abrira el recurso solicitado. Por norma general siempre se pone con el valor "-blank" o "_self"-->
    <a href="https://google.com" target="_blank">ir a google</a>
    <!-- download: atributo booleano. Sirve para descargar el recurso solicitado (El recuros  debe estar en el mismo servidor) -->
    <a href="/assets/images/El Burrito.jpg" download >descargar foto</a>
</body>
</html>
