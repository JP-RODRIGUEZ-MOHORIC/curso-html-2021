<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atributos comunes</title>
    <style>
        .parrafo-1{
            color: red
        }
    </style>
</head>
<body>
    <!--Atributos-->
    <!-- class se usa para dar estilo a traves de CSS -->
    <p class="parrafo-1">clases</p>
    <!-- id se utiliza para seleccionar un elemento desde JS o para navegar a traves de anclas-->
    <p id="parrafo">identificador</p>
    <!--title sirve para mostrar informacion de lo que estamos representado (aparece en un tooltip)-->
    <p title= "este es un ejemplo del atributo title">titulo con tooltip</p>
    <!--data-* sirve para guardar algun valor en la etiqueta HTML -->
    <p id="parrafo-2" data-ejemplo = "datos de ejemplo">datos pasados en la etiqueta</p>
    <script>
        const p = document.getElementById("parrafo")
        const parrafo2 = document.getElementById("parrafo-2")
        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
    </script>
</body>
</html>
